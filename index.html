<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Land Information System</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    body { display: flex; }
    .sidebar {
      width: 200px;
      background-color: #f0fdf4;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    .sidebar h2 { text-decoration: underline; color: #003366; }
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .main h1 { font-size: 24px; margin-bottom: 20px; }
    .content {
      display: flex;
      gap: 20px;
      flex: 1;
      overflow: hidden;
    }
    .search-box, .parcel-info {
      width: 25%;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      overflow-y: auto;
    }
    .map-box {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #map {
      flex-grow: 1;
      min-height: 350px;
      width: 100%;
      border-radius: 8px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      background-color: #d1fae5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #047857;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background-color: #065f46; }
    .tabs span {
      margin-right: 10px;
      text-decoration: underline;
      cursor: pointer;
    }
    .parcel-info ul { list-style: none; padding: 0; }
    .parcel-info ul li { margin-bottom: 5px; }
    .map-label {
      text-align: center;
      padding: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>LAND</h2>
    <p>Dashboard</p>
    <p>Search</p>
    <p>Map</p>
  </div>

  <div class="main">
    <h1>LAND INFORMATION SYSTEM</h1>
    <div class="content">
      <!-- Search Section -->
      <div class="search-box">
        <h3>Search Parcel</h3>
        <input type="text" id="parcel_No" placeholder="Parcel_No">
        <input type="text" id="ownerName" placeholder="Owner Name">
        <input type="text" id="frNumber" placeholder="FR Number">
        <input type="text" id="shape_area" placeholder="shape_area">
        <input type="text" id="shape_length" placeholder="shape_length">
        <button onclick="searchParcel()">Search</button>
      </div>

      <!-- Map Viewer -->
      <div class="map-box">
        <div id="map"></div>
        <div class="map-label">Map Viewer</div>
      </div>

      <!-- Parcel Info Display -->
      <div class="parcel-info">
        <h3>Parcel Information</h3>
        <div class="tabs">
          <span>Information</span>
          <span style="color: grey;">History</span>
          <span style="color: grey;">Documentations</span>
        </div>
        <ul id="infoDisplay">
          <li>Owner Name: _________</li>
          <li>Parcel No.: _________</li>
          <li>Area: _________</li>
          <li>FR Number: _________</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map, parcelLayer;

    window.onload = function () {
      map = L.map('map').setView([1.7488, 40.0586], 16);

      // OSM Base Layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Load WFS GeoJSON
          fetch('http://localhost:8080/geoserver/LIS1/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=LIS1:land_parcels&maxFeatures=106&outputFormat=application/json')
      .then((res) => res.json())
      .then((data) => {
        parcelsGeoJSON = L.geoJSON(data, {
          style: {
            color: '#3388ff',
            weight: 2,
            fillOpacity: 0.5
          },
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            const areaHa = props.shape_area ? (props.shape_area / 10000).toFixed(2) : '0.00';
            const lengthM = props.shape_leng ? props.shape_leng.toFixed(2) : '0.00';
            layer.bindPopup(`
              <strong>Parcel No:</strong> ${props.parcel_no ?? 'N/A'}<br>
              <strong>FR No:</strong> ${props.fr_no ?? 'N/A'}<br>
              <strong>Owner:</strong> ${props.owner_name ?? 'Unknown'}<br>
              <strong>Area:</strong> ${areaHa} ha<br>
              <strong>Perimeter:</strong> ${lengthM} m
            `);
          }
        }).addTo(map);

      setTimeout(() => map.invalidateSize(), 300);
    };

    function searchParcel() {
      const id = document.getElementById('parcel_No').value.trim().toLowerCase();
      const fr = document.getElementById('frNumber').value.trim().toLowerCase();
      const owner = document.getElementById('ownerName').value;
      const area = document.getElementById('shape_area').value;

      let matched = null;

      parcelLayer.eachLayer(layer => {
        const props = layer._parcelData;
        if (
          props.parcel_No?.toLowerCase() === id ||
          props.frNumber?.toLowerCase() === fr
        ) {
          matched = layer;
        }
      });

      if (matched) {
        matched.openPopup();
        map.fitBounds(matched.getBounds());

        document.getElementById('infoDisplay').innerHTML = `
          <li>Owner Name: ${matched._parcelData.ownerName || 'N/A'}</li>
          <li>Parcel No.: ${matched._parcelData.parcel_No || 'N/A'}</li>
          <li>Area: ${matched._parcelData.shape_area || 'N/A'}</li>
          <li>FR Number: ${matched._parcelData.frNumber || 'N/A'}</li>
        `;
      } else {
        alert("Parcel not found.");
      }
    }
  </script>
</body>
</html>
